<body>
  <header class="themeColorBackGround">

    <div class="flexSpaceBetween">
      <a class="headerLogo" href="./">
        <img src="/image/Lumens-LOGO-draft.jpg" alt="">

      <ul class="flexCenter textAlignCenter pcMenus">

        <li class="menu"><a href="./price">価格</a></li>

        <li class="menu"><a href="./cocktail">Cocktail</a></li>
      </ul>
    </div>
  </header>

  <div class="contactWrapper">
    <div class="textAlignCenter">
      <img src="/image/fujiyama.jpg" alt="">
      <div>弊社サービスについてもっと知りたい場合は、お気軽にお問い合わせください。</div>
      <div>ヒアリング後、お客様の予算内で最適の動画をご提案させて頂きます。</div>
    </div>

    <div class="flexSpaceAround section">
      <div>
        <h3>所在地</h3>
        <div>
          〒104-0033<br>
          東京都中央区新川1-3-3<br>
          グリーンオーク茅場町6F
        </div>
        <div>
          Tel: 03-6452-8600
        </div>
        <div>
          <div>SNS</div>
          <div>
            <img src="/image/twitterIcon.jpg" alt="">
            <img src="/image/facebookIcon.jpg" alt="">
            <img src="/image/linkedinIcon.jpg" alt="">
            <img src="/image/blockclipIcon.jpg" alt="">
          </div>
        </div>
      </div>

      <div>
        <h3>お問い合わせ</h3>
        <div class="flexSpaceBetween">
          <input required placeholder="性" class="themeColorBackGround contactFormName" type="text">
          <input required placeholder="名" class="themeColorBackGround contactFormName" type="text">
        </div>
        <div class="flexDirectiionColumn">
          <input required placeholder="会社名" class="themeColorBackGround contactForm" type="text">
          <input required placeholder="役職" class="themeColorBackGround contactForm" type="text">
          <input required placeholder="メール" class="themeColorBackGround contactForm" type="email">
          <input required placeholder="電話番号" class="themeColorBackGround contactForm" type="tel">
          <textarea required placeholder="メッセージ" class="themeColorBackGround messageForm" name="" id="" cols="10" rows="10"></textarea>
        </div>
        <form action="">
          <label for="">
            <input type="checkbox">
            プライバシーポリシーに同意します。
          </label>
          <div><a href="./privacy-policy">プライバシーポリシー</a></div>
        </form>
        <div class="textAlignRight"><button class="sendButton">送信</button></div>
      </div>
    </div>
  </div>

  <footer class="themeColorBackGround">
    <div class="textAlignCenter colorGray">
      Copyright ©Lumen Studio powered by BASE, Inc.
    </div>
    <a href="./contact">
      <div class="textAlignCenter colorGray">
